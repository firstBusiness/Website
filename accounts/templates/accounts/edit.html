{% extends 'core/base.html' %}

{% block title %}User edit{% endblock %}
{% block header %}Edition du profile {{ user.username }}{% endblock %}

{% block main %}
<form method="POST" action="{% url 'accounts:edit' username=user.username %}">
	{% csrf_token %}

	<fieldset>
		<legend>Configuration utilisateur</legend>
		{{ userform }}
	</fieldset>

	<fieldset>
		<legend>Configuration du profil</legend>
		{{ profileform }}
	</fieldset>

	<button>Sauvegarder</button>
</form>
{% endblock %}
