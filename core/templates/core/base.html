{% load static %}

<!DOCTYPE>

<html>
	<head>
		<title>{% block title %}Site des élèves{% endblock %}</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="{% static 'css/base.css' %}" />
		{% block styles %}{% endblock %}
		{% block scripts %}{% endblock %}
	</head>
	<body>
		<h1>{% block header %}{{ header }}{% endblock %}</h1>
		<nav id="base_menu">
			<ul>
				{% for item in base_menu %}
					<li><a href="{{ item.url }}" title="{{ item.name }}">{{ item.name }}</a></li>
				{% endfor %}
			</ul>
		</nav>
		{% block main %}
		{% endblock main %}
	</body>
</html>
