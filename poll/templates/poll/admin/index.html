{% extends 'core/base.html' %}

{% block header %} Liste des sondages {% endblock %}
{% block main %}

	<ul>
		{% for poll in polls %}
			<li><a href="{% url 'poll:admin_view_poll' pid=poll.id %}">{{ poll }}</a></li>
		{% endfor %}
	</ul>

	<a href="{% url 'poll:admin_add_poll' %}">Ajouter un sondage</a>

{% endblock %}
