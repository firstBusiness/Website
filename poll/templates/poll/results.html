{% extends 'core/base.html' %}

{% block header %} {{ poll }} {% endblock %}
{% block main %}

	{% for question in poll.questions.all %}
		<div>
			{{ question }}
			<div style="margin-left: 50px">
				{% for answer in question.answers.all %}
					{{ answer }} => {{ answer.votes }}
					<br>
				{% endfor %}
			</div>
		</div>
	{% endfor %}

{% endblock %}
